    <h1 class="h3 mb-0 text-gray-800" style="color: #22577E ;"></h1>

<div class="cr">
<div class="card shadow mb-4 " >

    <div class="card-header py-3"   [style.background-color]="'#B7CADB'">
        <h6 class="m-0 font-weight-bold text-primary " >All  Users</h6>
            <button mat-raised-button color="primary"  [routerLink]="['/adduser']" style="background-color: #5584AC;">Add</button>
            <button mat-raised-button color="primary"  [routerLink]="['/home']" style="background-color: #5584AC;">Back</button>

        </div>



    <div class="card-body">
        <table class="table">
        
            <thead>
                <tr>
                   
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
            
                <!--ngfor : appel d'un Ã©lement (se trouve) dans ts, dans html  -->
                <tr *ngFor="let item1 of  listuser ">
                    
                    <td>{{ item1.firstname }}</td>
                    <td>{{ item1.lastname }}</td>
                    <td>{{ item1.email }}</td>
                    <td>{{ item1.phone }}</td>
                    <td>
                        <div class="example-button-container">
                           <!-- <button mat-fab color="#FAFFAF" (click)= "openDialog(item1.$key)" aria-label="Example icon button with a delete icon">
                                <mat-icon>delete</mat-icon>
                              </button>-->
                              <span class="material-icons" style="color:#5584AC;"(click)= "openDialog(item1.$key)">delete</span>
                              <span class="material-icons" style="color:#5584AC;" (click)="edit(item1.$key)">edit</span>
                          </div>
                           </td>
                </tr>
            </tbody>
            </table>
            
    </div>   
</div>
</div>
