<div class="image">
<div class="container">
<div class="row justify-content-center">
    <div class="ccc">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="ppp">
                <div class="card-body p-0">
                    
                    
                        
                          <!-- Nested Row within Card Body -->
                            
                         
                            <div class="row">


                                 <div class="p-5 ">
                                    <h1 class="h4 text-center mb-4" [style.color]="'#05595B'"
                                    >Please login to your account !</h1>
                                   
                                     <form [formGroup]="loginForm" (ngSubmit)="login()" style="text-align: center; ">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." formControlName="email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" formControlName="password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block"  [routerLink]="['/home']" style="background-color: #B7CADB;" [style.color]="'#F5F5F5'">
                                            Login
                                        </button>
                                        
                                        <!--  
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                        -->
                                     </form>
                                     <hr>
                                     <div class="text-center" >
                                        <a class="small" routerLink="resetpassword" [style.color]="'#890F0D'">Forgot Password?</a>
                                     </div>
                                     <div class="text-center">
                                        <a class="small" routerLink="register" [style.color]="'#890F0D'">Create an Account</a>
                                    </div>
                                     </div>


                            </div>

                </div>
     
            </div>
        </div>
    </div>
</div>
</div>
</div>
